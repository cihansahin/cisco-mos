<div class="container">
            <div class="widget span8">
            <div class="widget-header clearfix">
				<span class="pull-left"><i class="icon-plus-circle-1"></i>Transcode Job</span>
        	</div>
                <div id="instanceForm" class="row-fluid">
                     <form class="form-horizontal span12">
                        <fieldset>
                            <div class="addApplicationItemHeader"><span>Transcode</span></div>
                            	<div class="addApplicationItemIconSection">
            						<div class ="addApplicationIcon">
										<img src='../pics/transcode.png' alt=""/>
									</div>
        						</div>
                                
                          <div class="addApplicationFormSection">

                            <div class="row">
                               
                                <div class="span8">
                                   
                                    
                                    <div class="control-group">
                                        <label for="transcodeJob" class="addFormLabel">Transcode Instances:</label>

                                        <div class="controls">
                                            <select id="transcodeJob" name="transcodeJob" >
                                            	<option value="">-Select a transcode instance-</option>
    											<% _(transcodeList).each(function(tr) { %>
      											<option value="<%= tr %>"><%= tr %></option>
    												<% }); %>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    
                                     <div class="control-group">
                                        <label for="transcodeurl" class="addFormLabel">File:</label>

                                        <div class="controls">
                                            <select id="transcodeurl" name="transcodeurl" >
                                            	<option value="">nab-demo1.mpg</option>
                                                <option value="">test1.mp4</option>
                                                <option value="">test2.mpg</option>
                                                <option value="">demo.mpg</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                                
                                </div>

                            </div>

                        </fieldset>

                        <div class="addFormButtons">
                            <a href="#listInstances" class="btn btn-turqoise">Cancel</a>
                            <a href="#" class="btn btn-turqoise save">TRANSCODE</a>
                        </div>

                    </form>

                </div>
            </div>

            <div class="row-fluid status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                    </div>
                </div>
            </div>


        </div>
