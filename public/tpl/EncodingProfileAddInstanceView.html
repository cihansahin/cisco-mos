<div class="container">
            <div class="widget span8">
            <div class="widget-header clearfix">
				<span class="pull-left"><i class="icon-plus-circle-1"></i> ADD ENCODING PROFILE</span>
        	</div>
                <div id="instanceForm" class="row-fluid">
                     <form class="form-horizontal span12">
                        <fieldset>
                            <div class="addApplicationItemHeader"><span><%= name.toUpperCase()  %></span></div>
                            	<div class="addApplicationItemIconSection">
        							<span><%= name.toUpperCase() %></span>
            						<div class ="addApplicationIcon">
										<img src='../pics/resources.png' alt=""/>
									</div>
        						</div>
                                
                          <div class="addApplicationFormSection">

                            <div class="row">
                               
                                <div class="span8">
                                    <div class="control-group">
                                        <label for="instanceName" class="addFormLabel">Name:</label>

                                        <div class="controls">
                                            <input id="instanceName" name="name" type="text" value="<%= name %>" />
                                        </div>
                                    </div>
                                   
                                    
                                    <div class="control-group">
                                        <label for="storagePolicy" class="addFormLabel">Profile:</label>

                                        <div class="controls">
                                            <select id="profile" name="profile" >
    											<option value="Baseline">Baseline</option>
                                                <option selected="selected" value="Main">Main</option>
                                                <option value="High">High</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                   <div class="control-group">
                                        <label for="level" class="addFormLabel">Level:</label>

                                        <div class="controls">
                                            <select id="level" name="level" >
    											<option value=3.0>3.0</option>
                                                <option value=3.1>3.1</option>
                                                <option value=4.0>4.0</option>
                                                <option selected="selected" value=4.1>4.1</option>
                                                <option value=5.0>5.0</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                   <div class="control-group">
                                        <label for="bitRate" class="addFormLabel">Bit Rate (kbps):</label>

                                        <div class="controls">
                                            <input type="text" id="bitRate" name="bitRate"
                                                   value=""/>
                                        </div>
                                    </div>
                                    
                                   <div class="control-group">
                                        <label for="keyFrameInterval" class="addFormLabel">Key Frame Interval (frames):</label>

                                        <div class="controls">
                                            <input type="text" id="keyFrameInterval" name="keyFrameInterval"
                                                   value="30"/>
                                        </div>
                                    </div>
                                    
                                   <div class="control-group">
                                        <label for="bufferSize" class="addFormLabel">Buffer Size (ms):</label>

                                        <div class="controls">
                                            <input type="text" id="bufferSize" name="bufferSize"
                                                   value="2000"/>
                                        </div>
                                    </div>
                                    
                                  <div class="control-group">
                                        <label for="outputResolution" class="addFormLabel">Output Resolution:</label>

                                        <div class="controls">
                                            <select id="outputResolution" name="outputResolution" >
                                            	<option value="">-Select an Output Resolution-</option>
    											<option value="1920x1080">1920x1080</option>
                                                <option value="1440x1080">1440x1080</option>
                                                <option value="1280x1080">1280x1080</option>
                                                <option value="1280x720">1280x720</option>
                                                <option value="960x720">960x720</option>
                                                <option value="960x540">960x540</option>
                                                <option value="640x360">640x360</option>
                                                <option value="480x260">480x260</option>
                                                <option value="Custom">Custom</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                 <div class="control-group">
                                        <label for="outputFrameRate" class="addFormLabel">Output Frame Rate:</label>

                                        <div class="controls">
                                            <select id="outputFrameRate" name="outputFrameRate" >
                                            	<option value="">-Select an Output Frame Rate-</option>
    											<option value="1x">1x</option>
                                                <option value="1/2x">1/2x</option>
                                                <option value="1/3x">1/4x</option>
                                                <option value="1/5x">1/5x</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    
                                <div class="control-group">
                                        <label for="encoderType" class="addFormLabel">Encoder Type:</label>

                                        <div class="controls">
                                            <select id="encoderType" name="encoderType" >
    											<option value="HEVC">HEVC</option>
                                                <option value="H264">H264</option>
                                            </select>
                                        </div>
                                    </div>
                                   

                                </div>
                                
                                </div>

                           
                            </div>

                            </div>

                        </fieldset>

                        <div class="addFormButtons">
                            <a href="#encodingProfile" class="btn btn-turqoise">Cancel</a>
                            <a href="#encodingProfile" class="btn btn-turqoise">Back</a>
                            <a href="#" class="btn btn-turqoise save">DEPLOY</a>
                        </div>

                    </form>

                </div>
            </div>

            <div class="row-fluid status-bar">
                <div class="span12">
                    <div class="alert alert-success" style="display: none">
                        <b>Success!</b> App saved successfully
                    </div>
                </div>
            </div>


        </div>
